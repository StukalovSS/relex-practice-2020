<div class="section__header" [style.background]="color">
    <button class="btn section__property" type="button" aria-label="">
        <fa-icon class="icon icon__property" [icon]="iconProperty"></fa-icon>
    </button>
    <h2 class="section__title">{{currSection.sectionTitle}}</h2>
    <a class="btn section__setting" type="button" aria-label="Настройки">
        <fa-icon class="icon icon__setting" [icon]="iconCogs"></fa-icon>
        <ul class="dropdown">
            <li class="dropdown__item" (click)="renameSection()">Переименовать</li>
            <li class="dropdown__item" (click)="removeSection()">Удалить</li>
            <li class="dropdown__item" [(colorPicker)]="color" [cpPosition]="'bottom'" [cpOKButton]="true">Изменить цвет</li>
            <li class="dropdown__item sort distribution">
                Сортировка
                <fieldset class="distribution__group">
                    <legend class="distribution__title">По дате и времени:</legend>
                    <div class="distribution__fields">
                        <input class="sort__radio" id={{idInputs.sortOld}} type="radio" name="date" value="old" checked>
                        <label for={{idInputs.sortOld}}>Сначала старые</label>

                        <input class="sort__radio" id={{idInputs.sortNew}} type="radio" name="date" value="new">
                        <label for={{idInputs.sortNew}}>Сначала новые</label>
                    </div>
                </fieldset>
            </li>
            <li class="dropdown__item filter distribution">
                Фильтр
                <fieldset class="distribution__group">
                    <legend class="distribution__title">По дате:</legend>
                    <div class="distribution__fields">
                        <input class="filter__checkbox" id={{idInputs.filterEven}} type="checkbox" name="date-even">
                        <label for={{idInputs.filterEven}}>Чётные</label>

                        <input class="filter__checkbox" id={{idInputs.filterUneven}} type="checkbox" name="date-uneven">
                        <label for={{idInputs.filterUneven}}>Нечётные</label>
                    </div>
                </fieldset>
            </li>
        </ul>
    </a>
</div>
<div class="notes">
    <div cdkDropList class="notes__list" (cdkDropListDropped)="drop($event)">
        <app-note *ngFor="let n of notes" [sectionId]="sectionId" [noteId]="n.noteId" (outRemoveNote)="removeNote($event)" cdkDrag>
        </app-note>
    </div>
    <button (click)="addNote()" class="add-note" type="button" aria-label="Добавить новую заметку">
        <fa-icon class="icon icon__plus" [icon]="iconPlus"></fa-icon>
    </button>
</div>

<ng-template #modalForNote></ng-template>
<ng-template #modalForSection></ng-template>
