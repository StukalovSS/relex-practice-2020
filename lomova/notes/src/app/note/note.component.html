<li class="notes__item">
    <h3 class="note__title">{{note.noteTitle}}</h3>
    <p class="note__content">{{note.noteText}}</p>
    <div class="notes__bottom">
        <p class="note__date">{{note.noteDate}}</p>
        <div class="note__nav">
            <button class="btn note__edit" type="button" aria-label="редактировать">
                <fa-icon class="icon icon__edit" [icon]="iconEdit"></fa-icon>
            </button>
            <button class="btn note__delete" type="button" aria-label="удалить"
                (click)="removeNote()"
            ><fa-icon class="icon icon__trash" [icon]="iconTrash"></fa-icon>
            </button>
        </div>
    </div>
</li>
