<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Example</title>
	</head>

	<body>
		<div id='gallery'></div>
		
		<div id="container-with-cathegories">
			<button id="show-input-add-file-btn">
				Show input textfield
			</button>
			<div>
				<p><input type="text" id="cathegory-textfield"> Введите категорию</p>
				<p><input type="file" id="img-file-chooser"></p>
				<button id="add-image">Add image</button>
			</div>
			<button id="cathegory-btn">Show cathegories</button>
			<div id="checkboxes">
				<p><input type="checkbox" value="puppy">Puppies</p>
				<p><input type="checkbox" value="landskape">Landscapes</p>
				<p><input type="checkbox" value="still-live">Still alive pictures</p>
				<p><input type="checkbox" value="car">Cars</p>
				<p><input type="checkbox" value="animal">Animals</p>
			</div>
		</div>
	<script src="main.js"></script></body>
</html>
