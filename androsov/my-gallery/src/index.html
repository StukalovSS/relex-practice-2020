<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Example</title>
	</head>

	<body>
		<div id='gallery'></div>
		
		<div id="container-with-cathegories">
			<button id="show-input-add-file-btn" class="accord-btn">
				Show input textfield
			</button>
			<div style="padding-bottom: 30px;">
				<form action="">
					<p>
						<input type="text" id="cathegory-textfield" 
							placeholder="Введите категорию" list="cathegories"> 
						<datalist id="cathegories">
							<option>Puppies</option>
							<option>Landscapes</option>
							<option>Still allive pictures</option>
							<option>Cars</option>
							<option>Animals</option>
						</datalist> 	
					</p>
					<p><input type="file" id="img-file-chooser"></p>
					<div class="file-field">
						<span>
							<label for="img-file-chooser">Выберите файл </label>
							<span>или перетащите его сюда</span>
						</span>
					</div>
				</form>
				<button id="add-image">Add image</button>
			</div>
			<button id="cathegory-btn" class="accord-btn">Show cathegories</button>
			<div id="checkboxes">
				<p><input type="checkbox" value="puppy">Puppies</p>
				<p><input type="checkbox" value="landskape">Landscapes</p>
				<p><input type="checkbox" value="still-live">Still alive pictures</p>
				<p><input type="checkbox" value="car">Cars</p>
				<p><input type="checkbox" value="animal">Animals</p>
			</div>
		</div>
	</body>
</html>
