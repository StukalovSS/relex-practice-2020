<div class="modal-window">
    <h2>
        {{'modal-note.title'| translate}}
        <fa-icon [icon]="faWindowClose" class="modal-window_close-btn" (click)="closeModalWindow()"></fa-icon>
    </h2>
    <form [formGroup]="noteForm">
        <div class="form-group">
            <label>{{'modal-note.header'| translate}}</label>
            <input class="form-control" name="noteHeader" formControlName="noteHeader" />
        </div>
        <div class="form-group">
            <label>{{'modal-note.content'| translate}} </label>
            <p><input class="input-note-content" name="noteContent" formControlName="noteContent" />
            </p>
        </div>
        <button type="button" class="modal-window_add-btn" (click)="addNewNote()">{{'modal-note.addBtn'| translate}}</button>
    </form>
</div>
