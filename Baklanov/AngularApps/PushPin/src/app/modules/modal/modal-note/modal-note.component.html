<div class="modal-window">
    <h2>
        {{'modal-note.title'| translate}}
        <fa-icon [icon]="faWindowClose" class="modal-window_close-btn" (click)="closeModalWindow()" id="modal-note_close-btn"></fa-icon>
    </h2>
    <form [formGroup]="noteForm">
        <div class="form-group">
            <label>{{'modal-note.header'| translate}}</label>
            <input class="form-control" name="note-header-in-modal" formControlName="noteHeader" placeholder="{{'modal-note.headerPlaceholder'| translate}}" />
        </div>
        <div class="form-group">
            <label>{{'modal-note.content'| translate}} </label>
            <p><input class="input-note-content" name="note-content-in-modal" formControlName="noteContent" placeholder="{{'modal-note.contentPlaceholder'| translate}}"/>
            </p>
        </div>
        <button type="button" class="modal-window_add-btn" (click)="addNewNote()" id="addNote">{{'modal-note.addBtn'| translate}}</button>
    </form>
</div>
