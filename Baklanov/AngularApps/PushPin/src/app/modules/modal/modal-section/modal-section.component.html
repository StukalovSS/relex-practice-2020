<div class="modal-window">
    <h2>
        {{'modal-section.title'| translate}}
        <fa-icon [icon]="faWindowClose" class="modal-window_close-btn" (click)="closeModalWindow()" id="modal-section-close-btn"></fa-icon>
    </h2>
    <form [formGroup]="sectionForm" novalidate>
        <div class="form-group">
            <label>{{'modal-section.header'| translate}}</label>
            <input class="form-control" name="section-header" formControlName="sectionHeader" />
            <label>{{'modal-section.color'| translate}} </label>
            <input class="color-input" type="color" name="section-color" list="colors" formControlName="sectionColor" />
        </div>
        <button type="button" class="modal-window_add-btn" name="modal-add-section" (click)="addSection()">{{'modal-section.addBtn'| translate}}</button>
    </form>
    <datalist id="colors">

        <option value="#add19a">

        <option value="#8ecdf6">

        <option value="#9786bd">

        <option value="#e296bf">

    </datalist>
</div>
