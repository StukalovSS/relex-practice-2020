<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.prototype.includes%2CDocument%2CCustomEvent%2CEvent%2CEvent.focusin%2CEvent.hashchange%2CEventSource%2CNumber.EPSILON%2CObject.preventExtensions%2CReflect.preventExtensions"></script>
</head>
<body>
    <div id="Gallery"></div>
    <div id="modal" class="modal">
        <button class="modalCloseButton">✖</button>
        <div class="inputCon">
           <input type="file" class="inputFile" id="input">
           <label for = "input" class="inputButton">Выберите файл</label>
        </div>
        <div id="drop-area">
              <p>Загрузите изображения с помощью диалога выбора файлов или перетащив нужные изображения в выделенную область</p>
              <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
          </div>
        <div class="chooseCategoryCon"></div>
    </div>
</body>
</html>
