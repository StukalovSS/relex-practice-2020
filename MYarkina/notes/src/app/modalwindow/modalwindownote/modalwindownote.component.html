<form [formGroup]="myForm">
  <div class="form-group">
    <label>{{'name' | translate}}  </label><br>
    <input id ="modal__name" class="form-field" formControlName="name" />
  </div>

  <div class="form-group">
    <label>{{'notecontent' | translate}}</label><br>
    <input id ="modal__text" class="form-field" formControlName="text"/>
  </div>

  <div class="form-group">
    <label>{{'date' | translate}}</label><br>
    <input id ="modal__date" class="form-field" formControlName="date"/>
  </div>

  <div class="form-group">          
    <button id = "add__but" [disabled]="myForm.invalid" class="btn-form" (click)="addNewNote(myForm)">{{statusForm | translate}}</button>
    <button id = "close__but" class="btn-form" (click)="closeForm()">{{'close' | translate}}</button>
  </div>
</form>
