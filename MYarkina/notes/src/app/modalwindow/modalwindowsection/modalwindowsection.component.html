<form [formGroup]="form" novalidate>
  <div class="form-group">
    <label>{{'name' | translate}}  </label><br>
    <input id = "nameId"class="form-field" formControlName="name" />
  </div>

  <div class="form-group">          
    <button id = "btnform" [disabled]="form.invalid" class="btn-form" (click)="clickOnFormStatus(form)">{{formStatus | translate}}</button>
    <button id = "closeform" class="btn-form" (click)= "closeForm()">{{'close' | translate}}</button>
  </div>
</form>
