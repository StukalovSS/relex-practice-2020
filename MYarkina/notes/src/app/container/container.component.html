<div id = "main-container" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <app-section cdkDrag *ngFor="let item of array" (changeNameSection)= "openForm($event,'Изменить')" (newNote) = "addNewNote($event)" [id] = "item.id" [name] = "item.name">
        <fa-icon class="icon__faellipse" [icon]="faEllipsisV" style="margin: 7px; color: white; cursor: pointer;" cdkDragHandle></fa-icon>
    </app-section>
    
    <button class = "button__newsection" (click)= "openForm(null,'Добавить')">
        <fa-icon class="icon__faplus"  [icon]="faPlus"></fa-icon>
    </button>

</div>
<template #modalWindowContainer></template>
