<div class="note-header">
  <span class="note__name">{{name}}</span>
  <span class="note__txt">{{nodeTxt}}</span>
</div>

<div class="note-bottom">
  <span class="note__date">{{date}}</span> 
  <div>
    <fa-icon class="icon__faedit" [icon]="icons[0]" (click)="editNote()"></fa-icon>
    <fa-icon class="icon__fatrashalt" [icon]="icons[1]" (click)="deleteNote()"></fa-icon>
  </div>  
</div>
