<header class="note-section-header">
    <fa-icon class="icon__faellipse" [icon]="faEllipsisV"></fa-icon>
    <span class="name__section">{{name}}</span>
    <fa-icon class="icon__facogs" [icon]="faCogs"></fa-icon>
</header>

<div class="notes">
    <app-note  *ngFor="let item of arrayOfNotes" (doDelete) = "doDelete($event)" [id] = "item.id" [name] = "item.name" [nodeTxt] = "item.nodeTxt" [date] = "item.date"></app-note>
    <button class="button__newnode" (click)= "openForm()">
        <span class="button__txt">+</span>
    </button>
</div>

<div class="form-add-note" [hidden]="isDisplayed"> 
    <form [formGroup]="myForm" novalidate>
        <div class="form-group">
            <label>Название  </label><br>
            <input class="form-field" formControlName="name" />
        </div>
        <div class="form-group">
            <label>Содержание заметки</label><br>
            <input class="form-field" formControlName="text"/>
        </div>
        <div class="form-group">
            <label>Дата</label><br>
            <input class="form-field" formControlName="date"/>
        </div>
        <div class="form-group">          
            <button [disabled]="myForm.invalid" class="btn-form" (click)="addNewNote(myForm)">Добавить</button>
            <button class="btn-form" (click)= "openForm()">Закрыть</button>
        </div>
    </form>
</div>
