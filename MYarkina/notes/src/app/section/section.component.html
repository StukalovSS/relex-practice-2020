<header class="note-section-header" [style.background] = "color">
    <ng-content></ng-content>
    <span class="name__section">{{name}}</span>
    
    <fa-icon class="icon__facogs" [icon]="faCogs" (click)="openMenu(id)"></fa-icon>
    <div id = {{id}} class="dropdown-content">
        <span class="drop__sec" (click)="changeName()">Переименовать</span><br>
        <span class="drop__sec" [(colorPicker)] = "color">Изменить цвет</span><br>

        <span class="drop__sec" (click)="openMenu(idOfElements.idDropSort)">Сортировать</span><br>    
        <div id = {{idOfElements.idDropSort}} class = "drop-sort">
            <input class="custom-radio" type="radio" id={{idOfElements.idSortRise}} name ={{idOfElements.nameSort}}>
            <label for={{idOfElements.idSortRise}}>По возврастанию</label>

            <input class="custom-radio" type="radio" id={{idOfElements.idSortLow}} name ={{idOfElements.nameSort}}>
            <label for={{idOfElements.idSortLow}}>По убыванию</label>
        </div>

        <span class="drop__sec" (click)="openMenu(idOfElements.idDropFiltr)">Фильтровать</span><br>
        <div id = {{idOfElements.idDropFiltr}} class = "drop-filter">
            <input type="checkbox" class="custom-checkbox" id={{idOfElements.idFilterEven}} name="evendate" value="even">
            <label for={{idOfElements.idFilterEven}}>Четные даты</label>

            <input type="checkbox" class="custom-checkbox" id={{idOfElements.idFilterOdd}} name="odddate" value="odd">
            <label for={{idOfElements.idFilterOdd}}>Нечетные даты</label>
        </div>
        
        <span id ="delete__span" class="drop__sec" (click)="dataService.deleteSection(id)">Удалить</span><br>
    </div>
</header>

<div class="notes">
    <app-note  *ngFor="let item of arrayOfNotes" (doEdit) = "openForm($event)" (doDelete) = "doDelete($event)" [id] = "item.id" [name] = "item.name" [nodeTxt] = "item.nodeTxt" [date] = "item.date"></app-note>
    <button class="button__newnode" (click)= "openForm(null)">
        <span class="button__txt">+</span>
    </button>
</div>
<template #modalWindowContainer></template>
