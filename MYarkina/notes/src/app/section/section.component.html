<header class="note-section-header" [style.background] = "color">
    <fa-icon class="icon__faellipse" [icon]="faEllipsisV"></fa-icon>
    <span class="name__section">{{name}}</span>
    
    <fa-icon class="icon__facogs" [icon]="faCogs" (click)="openMenu(id)"></fa-icon>
    <div id = {{id}} class="dropdown-content">
        <span class="drop__sec" (click)="changeName()">Переименовать</span><br>
        <span class="drop__sec" [(colorPicker)] = "color">Изменить цвет</span><br>

        <span class="drop__sec" (click)="openMenu(idDropSort)">Сортировать</span><br>    
        <div id = {{idDropSort}} class = "drop-sort">
            <input type="radio" id="sortrise">
            <label for="sortrise">По возврастанию</label>
            <input type="radio" id="sortlow">
            <label for="sortlow">По убыванию</label>
        </div>

        <span class="drop__sec" (click)="openMenu(idDropFiltr)">Фильтровать</span><br>
        <div id = {{idDropFiltr}} class = "drop-filter">
            <input type="checkbox" value="even">Четные даты<Br>
            <input type="checkbox" value="odd">Нечетные даты<Br> 
        </div>
        
        <span class="drop__sec" style = "color: red;" (click)="deleteSection()">Удалить</span><br>
    </div>
</header>

<div class="notes">
    <app-note  *ngFor="let item of arrayOfNotes" (doDelete) = "doDelete($event)" [id] = "item.id" [name] = "item.name" [nodeTxt] = "item.nodeTxt" [date] = "item.date"></app-note>
    <button class="button__newnode" (click)= "openForm()">
        <span class="button__txt">+</span>
    </button>
</div>
<template #modalWindowContainer></template>
